name: Update CSV

on:
    schedule:
      - cron:  '0 9 1 * *'
    workflow_dispatch:

permissions: read-all

jobs:
    update-data:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - name: Harden runner
              uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2
              with:
                  disable-sudo: true
                  egress-policy: audit

            - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

            - name: Set up Python 3.13
              uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
              with:
                  python-version: '3.13'
                  cache: pip

            - name: Install uv
              uses: install-pinned/uv@aa380d2c49f39e53fe6f5635484bb766098ba8b4

            - name: Install module and dependencies
              run: |
                  uv pip install --system -e .

            - name: Run src.main
              run: |
                  python -m src.main

            - name: Commit Changes
              uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3
              with:
                commit_message: Updated legislator data
